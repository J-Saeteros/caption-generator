<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" title="no title"
			charset="utf-8">
	</head>

	<body>

		<div id="container">
			<header>
				<h1>Pop Culture Caption Generator</h1>
			</header>
			<div id="content">
				<h2>Generate a Caption from only One Word!</h2>
				<div class="form-container">
					<form method="GET" action="/">
					<p>
						Caption Type:
						<select id="filterTpye" name="type" class="type">
							<option value="">All</option>
							<option value="movies">Movie Quotes</option>
							<option value="songs">Song Lyrics</option>
						</select>
					</p>
					<p>Keyword: <input type="text" id="filterWord" name="word" class="word" maxlength=""></p>
					<input  id="filterBtn" type="submit" value="Search">
				</div>
				<script src="js/main.js"></script> 
			</div>
		</div>
		
	</body>

</html>
